<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Failure!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
      .modal-sheet .modal-dialog {
        width: 380px;
        transition: bottom .75s ease-in-out;
      }
      .modal-sheet .modal-footer {
        padding-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title">Uh oh!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body py-0">
        <p>There was a problem signing you up. Please try again or contact the developer.</p>
      </div>
      <div class="modal-footer flex-column border-top-0">
        <form action="/failure" method="post">
          <button type="submit" class="btn btn-lg btn-warning w-100 mx-0 mb-2">Try Again!</button>
        </form>
        <!-- <button type="button" class="btn btn-lg btn-light w-100 mx-0" data-bs-dismiss="modal">Close</button> -->
      </div>
    </div>
  </div>
</div>
  </body>
</html>
